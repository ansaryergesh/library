<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <link rel="stylesheet" href="style.css">
  <title>Book List</title>
</head>
<body>
  <button data-modal-target="#modal" class="add-btn">+</button>
  <div class=" container form-block" id="modal">
    <h1>Add Book</h1>
    <form id="book-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="u-full-width" required="" aria-required="true">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" class="u-full-width " required="" aria-required="true">
      </div>
      <div>
      <label for="status">Status</label>
        <select id="status" >
            <option value="Unread" class="status">Unread</option>
            <option value="Read" class="status">Read</option>
        </select>
        
    </div>
      <div>
        <label for="pages">Pages</label>
        <input type="text" id="pages" class="u-full-width" required="" aria-required="true">
      </div>
      <div>
        <input data-close-submit type="submit" value="Submit" class="u-full-width btn-submit">
      </div>
      <div>
        <button data-close-button class="u-full-width btn-cancel"> Cancel </button>
      </div>
    </form>
  
  </div>
  <div id="overlay"></div>
  <div class="container result-block" id="result-block">
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Status</th>
          <th>Action</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
